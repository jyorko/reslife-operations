version: "3"

services:
  nodejs:
    build:
      context: ./node
    container_name: nodejs_server
    hostname: nodejsserver
    ports:
      - "5000:5000"
    networks:
      - mern-net
    volumes:
      - ./uploads:/usr/src/node_app/public

    restart: unless-stopped

  nextjs:
    build:
      context: ./nextjs
    container_name: nextjs
    hostname: nextjs
    ports:
      - "3000:3000"
    depends_on:
      - nodejs
    networks:
      - mern-net

    restart: unless-stopped

  nginx:
    build:
      context: ./nginx
    container_name: nginx
    hostname: nginx
    ports:
      - "8080:8080"
    depends_on:
      - nodejs
    networks:
      - mern-net
    volumes:
      - ./nginx:/etc/nginx/conf.d
    restart: unless-stopped

networks:
  mern-net:
    driver: bridge
